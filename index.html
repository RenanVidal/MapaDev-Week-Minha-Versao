<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week - Cavaleiros de Ouro</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />   
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/mu.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Mu de Áires</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="mu" data-name="Mu de Áires">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mu.jpeg" alt="Personagem Mu de Áires">
                </li>

                <li class="personagem" id="aldebaran" data-name="Aldebaran de Touro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aldebaran.jpeg" alt="Personagem Aldebaran de Touro">
                </li>

                <li class="personagem jogador-2-selecionado" id="saga" data-name="Saga de Gêmeos">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/saga.jpg" alt="Personagem Saga de Gêmeos">
                </li>

                <li class="personagem" id="mascara-da-morte" data-name="Máscara da Morte de Câncer">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/mascara-da-morte.jpeg" alt="Máscara da Morte de Câncer">
                </li>

                <li class="personagem" id="aioria" data-name="Aioria de Leão">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aioria.jpeg" alt="Personagem Aioria de Leão">
                </li>

                <li class="personagem" id="shaka" data-name="Shaka de Virgem">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shaka.jpeg" alt="Personagem Shaka de Virgem">
                </li>

                <li class="personagem" id="dohko" data-name="Dohko de Libra">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/dohko.jpeg" alt="Personagem Dohko de Libra">
                </li>

                <li class="personagem" id="milo" data-name="Milo de Escorpião">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/milo.jpeg" alt="Personagem Milo de Escorpião">
                </li>

                <li class="personagem" id="aioros" data-name="Aioros de Sagitário">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/aioros.jpeg" alt="Personagem Aioros de Sagitário">
                </li>

                <li class="personagem" id="shura" data-name="Shura de Capricórnio">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/shura.jpeg" alt="Personagem Shura de Capricórnio">
                </li>

                <li class="personagem" id="camus" data-name="Camus de Aquário">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/camus.jpeg" alt="Personagem Camus de Aquário">
                </li>

                <li class="personagem" id="afrodite" data-name="Afrodite de Peixes">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/afrodite.jpeg" alt="Personagem Afrodite de Peixes">
                </li>

            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/saga.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Saga de Gêmeos</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
